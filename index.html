<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div class="game_wrap">
            <div class="players-div">
                <h3>Enter Player Names</h3>
                <input name="player-one" type="text" placeholder="Player 1">
                <input name="player-two" type="text" placeholder="Player 2">
                <button class="start-btn">START</button>
            </div>
            <div class="game">
                <div class="info-div">
                    <div id="status-div"></div>
                    <div id="scores-div"></div>
                </div>
                <div class="controls">
                    <button id="round-btn">New Round</button>
                    <button id="restart-btn">Restart Game</button>
                </div>
                <div id="board-div"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
